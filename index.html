<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>WebCat</title>
    <style>
    body{
      background-color:black;
      }
    p{
      color:white;
      text-align:center;
      margin-top: 300px;
      }
    </style>
  </head>
  <p>
  </p>
  <body>
  <script>
	 let p=document.querySelector("p");
  let a="你好,儿子！"
  let b=0;
  setInterval(function() {
      if(b>=a.length){
      return
      }
      p.innerText += a[b]
      b +=1
      },400)
    
  </script>
  </body>
